<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - 3</title>
</head>
<body>
    <script>
        let saldo = 300
        let valorSaque = parseFloat(prompt('Digite o valor do saque:'))
        let taxa = 4.50
        let saqueTotal = valorSaque + taxa

        if (saldo < saqueTotal) {
            alert('Você não tem limite disponível.')
        }else if(valorSaque % 5 !== 0){
            alert('Numero não é multiplo de 5')
        }else{
            saldo = saldo - saqueTotal;
            alert('Saque realizado com sucesso.\n Seu saldo é de R$' + saldo.toFixed(2))
        }
    </script>
</body>
</html>
