<body>
    <script>
        let n1 = parseFloat(prompt('Digite um número:'))
        let n2 = parseFloat(prompt('Digite outro número:'))
        let op = prompt('Selecione a operação:\n[+] Adição\n[-] Subtração\n [*] Multiplicação\n[/] Divisão')

        if('+'){
            alert(`${parseFloat(n1)+ parseFloat(n2)}`)
        }else if('-'){
            alert(`${n1} - ${n2}`)
        }else if('*'){
            alert(`${n1} * ${n2}`)
        }else if('/'){
            alert(`${n1} / ${n2}`)
        }
    </script>
