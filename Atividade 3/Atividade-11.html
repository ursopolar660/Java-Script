<body>
    <script>
    let n1 = 30
    let n2 = 1
    for (let i= n1; i >= n2; i--) {
        let div = 0
        for(let a = 2; a < i ; a++){
            if (i%a==0){
                div=1;
                break;
            }
        }
        if (i > 1 && div == 0) {
        document.write('['+ i +']..');
        }
        else{
            document.write(i +'..')
        }
    }
    </script>
</body>
